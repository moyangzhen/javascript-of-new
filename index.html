<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象的this指向构造器的返回的对象,如果没有返回对象则指向函数的this
        function notReturn(){
            this.name='myz'
        }
        var b=new notReturn();
        // console.log(b.name); //myz

        function hasReturn(){
            return {
                name:'ldh'
            }
        }

        var c=new hasReturn();
        console.log(c.name);//ldh

    </script>
</body>
</html>
